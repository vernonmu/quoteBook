<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Catalog</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="quoteApp">
    <header>
      <img class="logo"><h1 style="display:inline-block;">Quotes for Life</h1>
    </header>

    <nav>
      <ul>
        <li ng-click="showAddQuote = !showAddQuote"><a href="#">Add New Quote</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>



    <div class="container" ng-controller="ctrl">
      <div class="adding" ng-show="showAddQuote">
        <input placeholder="Add a Quote" ng-model="newQuote.text"></input>
        <input placeholder="Author" ng-model="newQuote.author"></input>
        <button ng-click="addQuote()">Add Quote</button>
      </div>
      <input type="text" placeholder="Search Quotes" ng-model="searchQuote"></input>


      <div>
        <ul>
          <li ng-repeat="quote in quotes | filter: searchQuote track by $index ">{{quote.text}}<br>~ {{quote.author}}<br><span ng-click="removeQuote()" style="position:relative;left:90%;text-align:right;font-size:.8em;background-color:#e86f6f;color:white;padding:3px;">remove quote</span></li>

        </ul>
      </div>
    </div>
    <footer>
      <p>Breve Tech, Co. 2017. | 500 S. Ervay, Dallas, TX 75224 • (214) 412-4122 • Map • Support@brevetech.com</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ctrl.js"></script>
    <script src="js/service.js"></script>
  </body>
</html>
